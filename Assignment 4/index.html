<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="info">
      <img src="./Images/Logo (1).svg" alt="Logo" class="icon">
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>
    <div class="form">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option>Select here</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" placeholder="Enter Weight">
        </div>
        <div class="form-group">
          <label for="height">Height (CM)</label>
          <input type="number" id="height" placeholder="Enter height here..">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="activity">Activity Level</label>
          <select id="activity">
            <option>Select here</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
        </div>
      </div>
      <button type="submit" class="btn">Register</button>
      <p class="agreement">
        By clicking Register, you agree to our <a href="#">Terms of Use</a> and our
        <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </div>
</body>
</html>
